<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="weather">
        <div class="row">
            <!-- -- Search -- -->
            <div class="col-4">
                <input type="search" class="weatherSearch" placeholder="Search by City Name">
                <div class="searchedcties"></div>
                <ul id="cityListGroup"></ul>
            </div>
            <div class="col-8" class="weatherDashboard">
                <!-- -- Current day display -- -->
                <div class="weatherToday">
                    <div class="weatherDetails">
                        <h2 class="weatherCity">City</h2>
                        <p class="weatherDay">Day</p>
                        <div class="weatherCurrent">
                            <p class="weatherIndicator humidity"><span class="value">50</span>%</p>
                            <p class="weatherIndicator wind"><span class="value">East, 10</span>mph</p>
                            <p class="weatherIndicator pressure"><span class="value">1050</span>hPa</p>
                        </div>
                    </div>
                    <img src="./image/clear-sky.png" alt="clear" class="weatherImage">
                    <div class="weatherTemperature"><span class="value">70</span>&deg;F</div>
                </div>
                <!-- -- Next 5days display -- -->
                <div class="weatherForecast">
                    <article class="weatherForecastItem">
                        <img src="./image/clear-sky.png" alt="clear" class="weatherForecastIcon"></img>
                        <h3 class="weatherForecastDay">Day</h3>
                        <P class="weatherForecastTemperature"><span class="value">70</span>&deg;F</P>
                    </article>
                    <article class="weatherForecastItem">
                        <img src="./image/clear-sky.png" alt="clear" class="weatherForecastIcon"></img>
                        <h3 class="weatherForecastDay">Day</h3>
                        <P class="weatherForecastTemperature"><span class="value">70</span>&deg;F</P>
                    </article>
                    <article class="weatherForecastItem">
                        <img src="./image/clear-sky.png" alt="clear" class="weatherForecastIcon"></img>
                        <h3 class="weatherForecastDay">Day</h3>
                        <P class="weatherForecastTemperature"><span class="value">70</span>&deg;F</P>
                    </article>
                    <article class="weatherForecastItem">
                        <img src="./image/clear-sky.png" alt="clear" class="weatherForecastIcon"></img>
                        <h3 class="weatherForecastDay">Day</h3>
                        <P class="weatherForecastTemperature"><span class="value">70</span>&deg;F</P>
                    </article>
                    <article class="weatherForecastItem">
                        <img src="./image/clear-sky.png" alt="clear" class="weatherForecastIcon"></img>
                        <h3 class="weatherForecastDay">Day</h3>
                        <P class="weatherForecastTemperature"><span class="value">70</span>&deg;F</P>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous">
    </script>
</body>
<script src="./sctipt.js"></script>
</html>
